{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block head %}
        <title>Report Form</title>
    {% endblock %}

    {% block body %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
               {{ message }}
             </div>
           {% endfor %}
        {% endif %}
        <div class="container">
            <h1 style="text-align: center;">{{ report_title }}</h1>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Report Post
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Register Car</button>
                </div>
            </form>
        </div>
    {% endblock %}
